<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Kyle Goodwin">
    <meta name="description" content="app to facilitate outdoor recreation">
    <title>AdventureFinder</title>
    
    <link rel="shortcut icon"  type="image/png" href="img/mtn.png"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/style.css">
    
</head>

<body>

    <div id="top-bar">
        <nav>
            <div id="hamburger-menu"><a href="#"><i class="fa fa-bars" aria-label="menu"></i></a></div>
        </nav>

        <h1> ExploreMore</h1>
    </div>

    <main>
        
        <header>
        <div class="top-image">
        <h2> Find Your Next Adventure </h2>
        <p> Pick your preferences and we will connect you to the perfect hike. </p>
        </div>
        </header>

        <section class="flex-container">

            <div class="flex-item">
                <h3> Access</h3>
                <ul>
                    <li> <input type="checkbox" name="vehicle1" value="Bike"> Transit </li>
                    <li> <input type="checkbox" name="vehicle1" value="Bike"> Sedan </li>
                    <li> <input type="checkbox" name="vehicle1" value="Bike"> SUV </li>
                <ul>
            </div>

            <div class="flex-item">
                <h3> Length </h3>
                <ul>
                    <li> <input type="checkbox" name="vehicle1" value="Bike"> Short Day</li>
                    <li> <input type="checkbox" name="vehicle1" value="Bike"> Long Day </li>
                    <li> <input type="checkbox" name="vehicle1" value="Bike"> Multi-Day</li>
                <ul>
            </div>

            <div class="flex-item">
                <h3> Difficulty</h3>
                <ul>
                        <li> <input type="checkbox" name="vehicle1" value="Bike"> Easy </li>
                        <li> <input type="checkbox" name="vehicle1" value="Bike"> Challenging </li>
                        <li> <input type="checkbox" name="vehicle1" value="Bike"> Leg Roaster</li>
                <ul>
            </div>

            <div class="flex-item">
            </div>

        </section>




    </main>



    



</body>

</html>

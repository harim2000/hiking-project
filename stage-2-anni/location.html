<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="author" content="Anni Yan">
    <meta name="description" content="This is the location page">
    <meta name="keywords" content="Get live data from API for each hiking location">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Washington Hikers</title>
    <link rel="icon" type="image/png" href="img/parking.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="location" aria-label="This is the location page">
    <header aria-label="contains the navbar of the page">
        <div class="container">
            <!--This is the navigation bar-->
            <div class="navbar" aria-label="This is the navbar">
                <a aria-label="this is the hamburger menu" id="hamburger-menu" href="#"><i class="fa fa-bars"
                        aria-label="menu"></i></a>
                <img src="img/parking.png" alt="the icon of the website is a parking lot">
                <div id="menu" aria-label="This is the menu">
                    <a href="javascript:void(0)" class="closebtn">&times;</a>
                    <a href="index.html" aria-label="This is the home link">
                        <h3>Home</h3>
                    </a>
                    <a href="permit.html" aria-label="This is the permit link">
                        <h3>Passes</h3>
                    </a>
                    <a href="#Parking" aria-label="This is the parking link">
                        <h3>Parking</h3>
                    </a>
                    <a href="#contact" aria-label="This is the contact link">
                        <h3>Contact</h3>
                    </a> 
                </div>
                <!--This is the header of the page-->
                <h2>Hiking Location</h2>
            </div>
        </div>
    </header>
    <main aria-label="contains the main content of the page">
        <div id="background" aria-label="This is for setting the background image">
            <!--This is the search box-->
            <div id="searchBox" role="search" aria-label="This is the search box">
                <i class="d-none fa fa-spinner fa-spin" aria-hidden="true"></i>
                <input id="addressSearch" aria-label="this is a search bar" type="text" placeholder="Search by address...">
                <button id="search"><i class="fa fa-search fa-rotate-90" aria-hidden="true" aria-label="this is a search icon"></i>
                </button>
                <button id="advance"><img src="img/down_arrow.png" alt="a down arrow"></button>
            </div>
            <div class="container" id="filter" aria-label="This is the filters for the search bar">
                <div class="row">
                    <div class="col-sm">
                        <ul id="legend" aria-label="This is filter by Difficulty level">
                            <h4>Difficulty level:</h4>
                            <li>
                                <input id="check1" type="checkbox" checked>easy<img src="img/green.png" alt="easy level hike">
                            </li>
                            <li>
                                <input id="check2" type="checkbox" checked>medium<img src="img/blue.png" alt="medium level hike">
                            </li>
                            <li>
                                <input id="check3" type="checkbox" checked>hard<img src="img/black.png" alt="hard level hike">
                            </li>
                            </li>
                        </ul>
                    </div>
                    <div class="slidecontainer col-sm" aria-label="This is a slider">
                        <ul aria-label="This is filter by hiking distance">
                            <h4>Hiking Distance(miles):</h4>
                            <li>
                                0 <input type="range" min="0" max="10" value="5" class="slider" id="myRange"> 10
                                <p></p>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="container" id="containCards" aria-label="These are the searched results of hiking sites">
            <div class="row" id="trailList">
                <!-- Results to show -->
            </div>
        </div>
    </main>
    <div id="empty" aria-label="This is an empty section for the footer to stay at the bottom"></div>
    <!-- execute the script.js file -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.3/fetch.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-promise/3.2.1/es6-promise.min.js"></script>
    <script src="js/location.js"></script>

    <!--This is the footer of the page with contact information-->
    <footer aria-label="This is the contact info">
        <div id="reference">
            <div class="row">
                <div class="col-sm-4">
                    <a>Data from:</a>
                </div>
                <div class="col-sm-4">
                    <a href="https://www.hikingproject.com/data">Hiking Project API</a>
                </div>
                <div class="col-sm-4">
                    <a href="https://developers.google.com/maps/documentation/geocoding/start/">Geocoding API</a>
                </div>
            </div>
            <p>Made by Anni Yan<img id="mountain" src="img/mountain.png" alt="the icon of mountains">
                Contact: <a href="mailto:yan530@uw.edu">email</a></p>
        </div>
    </footer>
</body>

</html>
